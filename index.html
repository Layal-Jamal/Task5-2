<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Application to convert between units-Specialized in(Kilometers-Meters-Centimeters)</h2>
        <div class="input">
            <input type="number" id="input-field" placeholder="Enter the number" >
            <p>select the unit you need to transfrom:</p>
            <select  id="transfrom">
                <option selected disabled>Select Unit</option>
                <option value="km">kilometer</option>
                <option value="m">meter</option>
                <option value="cm">centimeter</option>
            </select>    
            <p>select the unit you need to transto:</p>
            <select  id="transto">
                <option selected disabled>Select Unit</option>
                <option value="km">kilometer</option>
                <option value="m">meter</option>
                <option value="cm">centimeter</option>
            </select>
            <button id="btn">Click to get result</button>
        </div>
        <div class="output">
            <h5>The result is : <span id="result"></span> </h5>
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
